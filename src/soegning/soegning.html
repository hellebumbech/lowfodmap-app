<div id="main-content" class="container">
Her kan du søge/filtrere

<form>
  <input type="text" ng-model="ctrl.soegetekst" placeholder="Fødevare">
</form>

<div ng-repeat="foedevare in ctrl.foedevareListe | filter:ctrl.soegetekst">
  <a ui-sref="visning({foedevareId: foedevare.id})">
      {{ foedevare.kategori | capitalize }}: {{ foedevare.navn | capitalize }}
    </a>
</div>

</div>
